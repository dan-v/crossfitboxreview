{% extends "base.html" %}

{% block extrascripts %}
        <script type="text/javascript">
            $(function () { 
                $('#rateit_overall').rateit({ max: 5, step: 1, backingfld: '#rating' });
                $('#rateit_equipment').rateit({ max: 5, step: 1, backingfld: '#rating_equipment' });
                $('#rateit_instructor').rateit({ max: 5, step: 1, backingfld: '#rating_instructor' });
            });
        </script>    
{% endblock %}

{% block content %}
<div class="row-fluid">
    <div class="span5 offset3">
        <form class="form-horizontal" action="" method="post" name="review">
            <h3><a href="/gym/{{affiliate_info.id}}">{{affiliate_info.name}}</a> Review</h3><hr>
            {{form.hidden_tag()}}
            
            <div class="control-group">
                <label class="control-label">Overall Rating</label>
                <div class="controls">
                    <input type="hidden" id="rating" name="rating">
                    <div id="rateit_overall"></div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Equipment Rating</label>
                <div class="controls">
                    <input type="hidden" id="rating_equipment" name="rating_equipment">
                    <div id="rateit_equipment"></div>
                </div>
            </div> 
            <div class="control-group">
                <label class="control-label">Instructor Rating</label>
                <div class="controls">
                    <input type="hidden" id="rating_instructor" name="rating_instructor">
                    <div id="rateit_instructor"></div>
                </div>
            </div> 
            <div class="control-group">
                <label class="control-label">Your Review</label>
                <div class="controls">
                    <textarea class="field span12" name="comment" id="textarea" rows="6" placeholder="Enter review here"></textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Recaptcha</label>
                <div class="controls">
                    <!--{{form.recaptcha}}-->
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"></label>
                <div class="controls">
                    <button type="submit" class="btn btn-large btn-primary">Submit Review</button>
                </div>
            </div>
        </form>

                    
    </div>
</div>
{% endblock %}
